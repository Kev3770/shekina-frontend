<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="400" fill="#FAF9F7"/>
  
  <!-- Circunferencia dorada grande -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#D4A989" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Partículas de brillo decorativas -->
  <g opacity="0.4">
    <circle cx="120" cy="120" r="2" fill="#E8C47C"/>
    <circle cx="280" cy="130" r="1.5" fill="#D4A989"/>
    <circle cx="110" cy="280" r="1.8" fill="#E8C47C"/>
    <circle cx="290" cy="270" r="2" fill="#D4A989"/>
  </g>
  
  <!-- Elemento gráfico central: círculo elegante -->
  <g transform="translate(200, 140)">
    <!-- Círculo principal en dorado -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#D4A989" stroke-width="2" opacity="0.75"/>
    
    <!-- Líneas decorativas -->
    <line x1="-50" y1="0" x2="-40" y2="0" stroke="#D4A989" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="40" y1="0" x2="50" y2="0" stroke="#D4A989" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Detalle superior -->
    <path d="M -12 -28 Q 0 -35 12 -28" fill="none" stroke="#D4A989" stroke-width="1.2" opacity="0.5"/>
  </g>
  
  <!-- Tipografía: SHEKINA -->
  <text x="200" y="240" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="48" 
        font-weight="300" 
        letter-spacing="10" 
        fill="#3A3A3A" 
        text-anchor="middle">SHEKINA</text>
  
  <!-- Subtítulo -->
  <text x="200" y="270" 
        font-family="'Montserrat', sans-serif" 
        font-size="11" 
        font-weight="300" 
        letter-spacing="4" 
        fill="#9B9B9B" 
        text-anchor="middle" 
        opacity="0.7">CREADAS PARA</text>
  
  <text x="200" y="288" 
        font-family="'Montserrat', sans-serif" 
        font-size="11" 
        font-weight="300" 
        letter-spacing="4" 
        fill="#9B9B9B" 
        text-anchor="middle" 
        opacity="0.7">BRILLAR</text>
</svg>